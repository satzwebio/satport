{% extends 'base.html' %}
{% block content %}
    <main class="main main--project">
        <div>
            <h2 class="project__heading">{{ project['projname'] }}</h2>
            <br>
            <img
                class="hero"
                src="{{ url_for('static', filename=project['arch']) }}"/>

            <article class="project">
                <article class="project__content">
                    <!-- <h2 class="project__heading">{{ project['projname'] }}</h2> -->
                    <h2 class="project__heading">Summary</h2>
                    <p class="project__desc">
                        {{ project['projdesc'] }}
                    </p>
                </article>

                <section>
                    <article class="project__meta-group">
                        <h3 class="project__heading project__heading--meta">Technologies:</h3>

                        <ul class="technology-list">

                              {% for tec in project["tech"] %}
                                    <li class="technology-list__item">{{tec}}</li>
                              {% endfor %}
                          </ul>
                    </article>

                    <a class="cta" href="{{ project['produrl'] }}"  target="_blank"  rel="noopener noreferrer">
                        <img class="cta__icon" src="{{ url_for('static', filename='img/pointer.svg') }}">
                        View in github
                    </a>
                </section>
            </article>
        </div>
    </main>
{% endblock %}
